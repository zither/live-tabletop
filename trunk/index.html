var dragY = 0;
var clickX = 0;
var clickY = 0;
var clickDragGap = 0;
var clickDragGap = 0;
var z = 100;
var invertResize = 1;

function createButton(buttonName) {
    var buttonTitle = buttonName.substr(0, 1).toUpperCase() + buttonName.substr(1);
    var buttonContainer = document.createElement('div');
    buttonContainer.setAttribute('class', 'buttonUnchecked');
    buttonContainer.setAttribute('id', buttonName + 'ButtonContainer');
	buttonContainer.onclick = function(){ showWindow(buttonName); };
    document.getElementById('buttons').appendChild(buttonContainer);
	var buttonStart = document.createElement('div')
    buttonStart.setAttribute('class', 'buttonStart');
	var buttonCaption = document.createElement('div')
    buttonCaption.setAttribute('class', 'buttonCaption');
	var buttonEnd = document.createElement('div')
    buttonEnd.setAttribute('class', 'buttonEnd');
    buttonContainer.appendChild(buttonStart, buttonCaption, buttonEnd);
    buttonContainer.appendChild(buttonCaption);
    buttonContainer.appendChild(buttonEnd);
    buttonCaption.appendChild(document.createTextNode(buttonTitle));
}

onload = function (){
  var buttonList = new Array('table', 'chat', 'turns', 'tools', 'files');
  for( var i=0; i < buttonList.length; i++) {
    createButton(buttonList[i]);
  }
}

//onload = createButtons;
function showWindow(buttonName)
{
if(document.getElementById(buttonName + 'Window').style.visibility == "hidden")
  {
  document.getElementById(buttonName + 'ButtonContainer').className = "buttonChecked";
  document.getElementById(buttonName + 'Window').style.visibility = "visible";
  windowForward(buttonName + 'Window');
  }else{
  document.getElementById(buttonName + 'ButtonContainer').className = "buttonUnchecked";
  document.getElementById(buttonName + 'Window').style.visibility = "hidden";
  }
}

document.onmouseup = unSelect;

function unSelect(){
  selectedWindow = 'a';
  selectedBR = 'a';
  selectedTL = 'a';
  clickDragGap = 0;
  return true
}
//DRAGGING -----------------------------------------------------------------------
// Detect if the browser is IE or not.
// If it is not IE, we assume that the browser is NS.
var IE = document.all?true:false;
// If NS -- that is, !IE -- then set up for mouse capture
if (!IE) document.captureEvents(Event.MOUSEMOVE)
// Set-up to use getMouseXY function onMouseMove
document.onmousemove = getMouseXY;

function getMouseXY(e) {
  if (IE) { // grab the x-y pos.s if browser is IE
    dragX = event.clientX + document.body.scrollLeft;
    dragY = event.clientY + document.body.scrollTop;
  } else {  // grab the x-y pos.s if browser is NS
    dragX = e.pageX;
    dragY = e.pageY;
  }
  
  if( selectedWindow != "a" ){
    moveWindow();
  }
  if( selectedBR != "a" ){
    resizeWindow();
  }
  if( selectedTL != "a" ){
    resizeMove();
  }
  return true
}
function moveWindow(){
  w = document.getElementById(selectedWindow + 'Window');
  if(w.style.visibility == "visible"){
	if( clickDragGap == 0 ) {
	  clickY = dragY - parseInt(w.style.top);
      clickX = dragX - parseInt(w.style.left);
	  clickDragGap = 1;
	}
	dragX = dragX - clickX;
	dragY = dragY - clickY;
    if (dragY < 0){dragY = 0;}
    if (dragX < 0){dragX = 0;}
    if (dragX > document.body.clientWidth - 40){
	dragX = document.body.clientWidth - 40;}
    if (dragY > document.body.clientHeight - 40){
	dragY = document.body.clientHeight - 40;}
	w.style.top  = dragY + "px";
	w.style.left = dragX + "px";
  }else{
	selectedWindow = "a";
  }
  // lock to grid
  //locX = (dragX / ' . $configTileWidth . ') + 1;
  //locY = (dragY / ' . $configTileHeight . ');
  return true
}
function resizeWindow(){
  w = document.getElementById(selectedBR + "IW");
  bar = document.getElementById(selectedBR + "Bar");
  if( clickDragGap == 0 ) {
	clickY = dragY - parseInt(w.style.height);
    clickX = dragX - parseInt(w.style.width);
    clickDragGap = 1;
  }
  dragX = dragX - clickX;
  dragY = dragY - clickY;
  if (dragY < 100){dragY = 100;}
  if (dragX < 100){dragX = 100;}
  w.style.height  = dragY + "px";
  w.style.width = dragX + "px";
  bar.style.width = (dragX - 36) + "px";
  return true
}
function resizeMove(){
  p = document.getElementById(selectedTL + 'Window');
  w = document.getElementById(selectedTL + "IW");
  bar = document.getElementById(selectedTL + "Bar");
  if( clickDragGap == 0 ) {
    clickY = dragY - parseInt(p.style.top);
    clickX = dragX - parseInt(p.style.left);
    clickCornerY = dragY + parseInt(w.style.height);
    clickCornerX = dragX + parseInt(w.style.width);
    clickDragGap = 1;
  }
  if (dragX < 0){dragX = 0;}
  if (dragY < 0){dragY = 0;}
  if (dragX > clickCornerX - 100){dragX = clickCornerX - 100;}
  if (dragY > clickCornerY - 100){dragY = clickCornerY - 100;}
  if (dragX > document.body.clientWidth - 40){
  dragX = document.body.clientWidth - 40;}
  if (dragY > document.body.clientHeight - 40){
  dragY = document.body.clientHeight - 40;}
	
  p.style.left = (dragX - clickX) + "px";
  p.style.top  = (dragY - clickY) + "px";
  w.style.width = (clickCornerX - dragX) + "px";
  w.style.height  = (clickCornerY - dragY) + "px";
  bar.style.width = (clickCornerX - dragX - 36) + "px";
  return true
}
function windowForward(windowHover){
  var child0 = document.getElementById(windowHover);
  document.body.removeChild(child0);
  document.body.appendChild(child0);
}
</script>
